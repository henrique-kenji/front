<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculadora básica</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css"
		integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
</head>

<body class=text-center>
	{% extends 'header.html' %}
	{% block conteudo %}
	<div class="row">
		<div class="col-md-4"></div>
		<form class="form-horizontal" action={{ url_for('resultado') }} method="post">
			<div>
				<div class="text-center">
					<h1>OPERAÇÕES ELEMENTARES</h1>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3" for="var_1">VARIÁVEL 1:</label>
				<div class="col-xs-7">
					<input type="number" class="form-control" name="var_1" placeholder="&nbsp;0&nbsp;">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3" for="var_1">VARIÁVEL 2:</label>
				<div class="col-xs-7">
					<input type="number" class="form-control" name="var_2" placeholder="&nbsp;0&nbsp;">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">OPERAÇÃO:</label>
				<div class="col-xs-5">
					<select class="form-control" name="Operação">
						<option>+</option>
						<option>-</option>
						<option>*</option>
						<option>/</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-9">
					<input type="submit" class="btn btn-success" value="ENVIAR">
					<input type="reset" class="btn btn-danger" value="APAGAR">
					<div class="btn btn-primary">
						<b style="color: rgb(236, 252, 23);">RETORNAR<b>
					</div>
				</div>
		</form>
	</div>
	<div class="col-md-4"></div>
	</div>
	</div>
	{% endblock conteudo %}
</body>

</html>
